languageCode: en-us
baseURL: "https://kareem-ghazi.github.io/website/"
title: Kareem Ghazi
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Kareem Ghazi
  description: "I’m Kareem Ghazi, a curious and passionate second-year Artificial Intelligence Engineering student
   at New Mansoura University, Egypt. Driven by a profound interest in Computer Vision and Robotics,
    I dedicate myself to exploring these fields and open to whatever comes up new."
  keywords: [Blog, Portfolio, AI Engineering]
  author: Kareem Ghazi
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Kareem Ghazi"
    # icon: "images/coding.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Welcome! \U0001F44B"
    subtitle: "I’m **Kareem Ghazi**, a curious and passionate second-year **Artificial Intelligence Engineering** student
   at New Mansoura University, Egypt. Driven by a profound interest in Computer Vision and Robotics,
    I dedicate myself to exploring these fields and open to whatever comes up new."
    imageUrl: "images/me.jpg"
    imageWidth: 180
    imageHeight: 180
    imageTitle: "AI Engineering Student"
    buttons:
      - name: Blogs
        url: blogs
      - name: Projects
        url: projects
      - name: Resume
        url: "https://github.com/kareem-ghazi"

  # home-info mode
  homeInfoParams:
    Title: "Welcome! \U0001F44B"
    Content: "I’m **Kareem Ghazi**, a curious and passionate second-year **Artificial Intelligence Engineering** student
   at New Mansoura University, Egypt. Driven by a profound interest in Computer Vision and Robotics,
    I dedicate myself to exploring these fields and open to whatever comes up new."

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/kareem-ghazi-16547b201/"
    - name: github
      url: "https://github.com/kareem-ghazi"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page


  editPost:
#    URL: "https://github.com/chanin-www/content"
#    Text: "Suggest Changes" # edit text
    URL: ""
    Text: "" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 4
