    I dedicate myself to exploring these fields and open to whatever comes up new."
    imageUrl: "images/me.jpg"
    imageWidth: 175
    imageHeight: 175
    imageTitle: "AI Engineering Student"
    buttons:
      - name: Blogs
        url: blogs
      - name: Projects
        url: projects
      - name: Resume
        url: "https://github.com/kareem-ghazi"

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:k.ghazi2005@gmail.com"
    - name: linkedin
      url: "https://www.linkedin.com/in/kareem-ghazi-16547b201/"
    - name: github
      url: "https://github.com/kareem-ghazi"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true